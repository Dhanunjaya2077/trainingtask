
<div class="register_form">
  <h2>Registration Form</h2>
  <form  class="form-horizontal"  [formGroup]="registerForm" autocomplete="off" (ngSubmit)="register(registerForm.value)">
      <div class="form-group">
          <label class="control-label col-sm-2" for="role">Role:</label>
          <div class="col-sm-10">          
            <select class="form-control" id="role" (change)="selectedRole($event.target.value)" formControlName="role">
                <option value="null" selected>Select register as a</option>
                <option value="Trainer">Trainer</option>
                <option value="Trainee">Trainee</option>
                <option value="Operator">Operator</option>
              </select>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter Full Name"  formControlName="name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="mobile">Mobile:</label>
          <div class="col-sm-10">          
            <input type="mobile" class="form-control" id="moile" placeholder="Enter Moble Number"  formControlName="mobile">
          </div>
        </div>
        <div class="form-group" *ngIf="isEnabled">
            <label class="control-label col-sm-2" for="skill">Skill:</label>
            <div class="col-sm-10">          
              <input type="text" class="form-control" id="skill" placeholder="Enter Skills"  formControlName="skill">
            </div>
        </div>
        <div class="form-group" *ngIf="isEnabled">
            <label class="control-label col-sm-2" for="exp">Experience:</label>
            <div class="col-sm-10">          
              <input type="text" class="form-control" id="exp" placeholder="Enter Experience"  formControlName="experience">
            </div>
        </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email"  formControlName="email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-10">          
            <input type="password" class="form-control" id="pwd" placeholder="Enter password"  formControlName="password">
          </div>
        </div>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Register</button>
  </form>
  </div>
